<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Current Weather</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card mt-3" style="width: 20rem;">
            <div class="card-header">
                <form class="input-group input-group-sm mb-1">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-buildings"></i></span>
                    <form>
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Insert City" aria-describedby="inputGroup-sizing-sm" autofocus>
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                    </form>
                </form>
            </div>                
            <div class="card-body text-center" id="card">
                <h5 class="card-title">Weather app</h5>
                <p class="card-text">Insert city name in the field above for current weather.</p>
            </div>
            <div class="card-footer text-muted d-flex justify-content-between">
                <div class="form-check form-switch dark">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkmodeToggle">
                    <label class="form-check-label" for="darkmodeToggle"><i class="wi wi-day-sunny"></i></label>
                </div>
                <div class="links">
                    <a href="https://www.linkedin.com/in/enricoopezzo/" target="_blank" class="link-secondary"><i class="bi bi-linkedin"></i></a>
                    <a href="https://github.com/enricoopezzo/weather" target="_blank" class="link-secondary"><i class="bi bi-code-slash"></i></a>
                </div>
            </div>
        </div>
    </div>

    <main class="container" id="main">
        
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
