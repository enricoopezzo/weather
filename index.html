<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Current Weather</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
                <form class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="wi wi-tsunami"></i></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Insert City" aria-describedby="inputGroup-sizing-sm" autofocus>
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </form>
            </div>                
            <div class="card-body text-center" id="card">
                <h5 class="card-title">Weather app</h5>
                <p class="card-text">Insert city name in the field above for current weather.</p>
            </div>
            <div class="card-footer text-muted">
                <div class="form-check form-switch dark">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
                </div>
            </div>
        </div>
    </div>

    <main class="container" id="main">
        
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
